<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indexic | Project Indexer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#D51D29', // PRONTX Red
            primaryHover: '#B01822',
            primaryGradientStart: '#D6201E',
            primaryGradientEnd: '#D1164A',
            background: '#0B0B0F', // Main Dark Background
            surface: '#1E1E20', // Neutral Card Background
            surfaceHighlight: '#262626', // Lighter Neutral
            textMain: '#E4E2DA', // Text Light Beige
            textSecondary: '#9CA3AF', // Text Light Grey (using zinc-400 approximation)
            border: '#2A2A2D', // Subtle dark border
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15)',
            'card': '0 0 0 1px rgba(255, 255, 255, 0.05), 0 4px 6px -1px rgba(0, 0, 0, 0.1)',
            'card-hover': '0 0 0 1px rgba(213, 29, 41, 0.6), 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3)',
            'glow': '0 0 15px rgba(213, 29, 41, 0.4)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B0B0F;
      color: #E4E2DA;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    /* Custom scrollbar for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B0B0F;
    }

    ::-webkit-scrollbar-thumb {
      background: #262626;
      border-radius: 4px;
      border: 2px solid #0B0B0F;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D51D29;
    }
  </style>

</head>
